<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabQuiz</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">LabQuiz</h1>
      <p class="description">
        Bem-vindo ao LabQuiz! Teste seus conhecimentos de HTML e CSS respondendo
        algumas perguntas.
      </p>
      <label class="playerName" for="playerName">Digite seu nome:</label>
      <input
        class="inputName"
        type="text"
        name="playerName"
        placeholder="Insira seu nome"
        required
      />
      <br />
      <button class="startButton" type="button">Iniciar</button>
    </div>
    <div class="questionsMain"></div>
  </body>
</html>
